<!DOCTYPE html>

<head>

    <script type="module">
        const BGM_DURATION_SECONDS = 32; // 120BPM„Åß16Â∞èÁØÄ

        // --- UI Elements ---
        const buttonGrid = document.getElementById('button-grid');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const player = document.getElementById('player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const downloadBtn = document.getElementById('download-btn');
        const currentBgmTitle = document.getElementById('current-bgm-title');

        let isPlaying = false;
        let currentStyle = null;
        let instruments = []; // To keep track of created instruments for disposal
        let scheduledEvents = []; // To keep track of scheduled events for disposal
        let stopEventId = null; // To keep track of the scheduled stop event

        // --- Image Word Definitions ---
        const imageWords = {
            yuttari: { name: '„ÇÜ„Å£„Åü„Çä', emoji: '‚òÅÔ∏è', color: 'bg-sky-200', hover: 'hover:bg-sky-300' },
            amenohi: { name: '„ÅÇ„ÇÅ„ÅÆ„Å≤', emoji: '‚òîÔ∏è', color: 'bg-slate-300', hover: 'hover:bg-slate-400' },
            seseragi: { name: '„Åõ„Åõ„Çâ„Åé', emoji: 'üèûÔ∏è', color: 'bg-teal-200', hover: 'hover:bg-teal-300' },
            tabidachi: { name: '„Åü„Å≥„Å†„Å°', emoji: '‚úàÔ∏è', color: 'bg-amber-200', hover: 'hover:bg-amber-300' },
            bouken: { name: '„Åº„ÅÜ„Åë„Çì', emoji: 'üß≠', color: 'bg-orange-300', hover: 'hover:bg-orange-400' },
            tatakai: { name: '„Åü„Åü„Åã„ÅÑ', emoji: '‚öîÔ∏è', color: 'bg-red-400', hover: 'hover:bg-red-500' },
            bossa: { name: '„Éú„Çµ„Éé„Éê', emoji: 'üé∑', color: 'bg-purple-300', hover: 'hover:bg-purple-400' },
            acid: { name: '„Ç¢„Ç∑„ÉÉ„Éâ', emoji: 'üß™', color: 'bg-lime-300', hover: 'hover:bg-lime-400' },
            happycore: { name: '„Éè„Éî„Ç≥„Ç¢', emoji: '‚ú®', color: 'bg-pink-300', hover: 'hover:bg-pink-400' },
            metal: { name: '„Éò„Éì„É°„Çø', emoji: 'ü§ò', color: 'bg-gray-500', hover: 'hover:bg-gray-600' },
            minimal: { name: '„Éü„Éã„Éû„É´', emoji: 'üî≥', color: 'bg-gray-200', hover: 'hover:bg-gray-300' },
            trance: { name: '„Éà„É©„É≥„Çπ', emoji: 'üí´', color: 'bg-cyan-300', hover: 'hover:bg-cyan-400' },
        };
        
        // --- BGM Generation Logic ---
        const bgmFactory = {
            // Clean up previous instruments and transport events
            cleanup() {
                Tone.Transport.stop();
                Tone.Transport.cancel();

                // Explicitly dispose of all scheduled events
                scheduledEvents.forEach(event => {
                    if (event && typeof event.dispose === 'function') {
                        event.dispose();
                    }
                });
                scheduledEvents = [];

                // Explicitly dispose of all instruments
                instruments.forEach(inst => {
                    if (inst && typeof inst.dispose === 'function') {
                        inst.dispose();
                    }
                });
                instruments = [];
            },
            
            // --- Individual BGM Styles ---
            // NOTE: The individual style functions are unchanged from the original code
            // and are included here for completeness.
            yuttari() {
                this.cleanup();
                Tone.Transport.bpm.value = 80;
                const piano = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.5, sustain: 0.2, release: 1 }, }).toDestination();
                piano.volume.value = -8;
                instruments.push(piano);
                const chords = [['C4', 'E4', 'G4'], ['G4', 'B4', 'D5'], ['A4', 'C5', 'E5'], ['F4', 'A4', 'C5']];
                const part = new Tone.Part((time, chord) => { piano.triggerAttackRelease(chord, '1n', time); }, [[0, chords[0]], ['0:2', chords[1]], ['1:0', chords[2]], ['1:2', chords[3]]]).start(0);
                scheduledEvents.push(part);
                const melody = new Tone.Synth().toDestination();
                melody.volume.value = -4;
                instruments.push(melody);
                const melodyPattern = new Tone.Sequence((time, note) => { if (note) melody.triggerAttackRelease(note, '8n', time); }, ['G5', 'E5', null, 'C5', 'D5', null, 'E5', null], '4n').start(0);
                scheduledEvents.push(melodyPattern);
            },
            amenohi() {
                this.cleanup();
                Tone.Transport.bpm.value = 65;
                const rain = new Tone.Noise('pink').start();
                const filter = new Tone.AutoFilter({ frequency: '8n', baseFrequency: 400, octaves: 3 }).toDestination().start();
                rain.connect(filter);
                rain.volume.value = -25;
                instruments.push(rain, filter);
                const pad = new Tone.PolySynth(Tone.AMSynth, { envelope: { attack: 2, decay: 1, sustain: 0.8, release: 4 }, }).toDestination();
                pad.volume.value = -12;
                instruments.push(pad);
                const chords = [['D3', 'F3', 'A3', 'C4'], ['G3', 'B3', 'D4', 'F4']];
                const part = new Tone.Part((time, chord) => { pad.triggerAttackRelease(chord, '2n', time); }, [[0, chords[0]], ['1:0', chords[1]]]).start(0);
                scheduledEvents.push(part);
            },
            seseragi() {
                this.cleanup();
                Tone.Transport.bpm.value = 90;
                const waterNoise = new Tone.Noise('white').start();
                const waterFilter = new Tone.BandpassFilter(600, 5).toDestination();
                waterNoise.connect(waterFilter);
                waterNoise.volume.value = -30;
                instruments.push(waterNoise, waterFilter);
                const bird = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.5 }, }).toDestination();
                bird.volume.value = -10;
                instruments.push(bird);
                const loop = new Tone.Loop(time => {
                    bird.triggerAttackRelease('C6', '16n', time);
                    bird.triggerAttackRelease('E6', '16n', time + 0.2);
                    bird.triggerAttackRelease('G6', '16n', time + 0.5);
                }, '2n').start('1n');
                scheduledEvents.push(loop);
            },
            tabidachi() {
                this.cleanup();
                Tone.Transport.bpm.value = 110;
                const piano = new Tone.PolySynth(Tone.FMSynth).toDestination();
                piano.volume.value = -10;
                const strings = new Tone.PolySynth(Tone.AMSynth).toDestination();
                strings.volume.value = -15;
                instruments.push(piano, strings);
                const chords = [['C4', 'E4', 'G4'], ['G4', 'B4', 'D5'], ['F4', 'A4', 'C5'], ['C4', 'E4', 'G4']];
                const part = new Tone.Part((time, chord) => {
                    piano.triggerAttackRelease(chord, '2n', time);
                    strings.triggerAttackRelease(chord, '1n', time);
                }, [[0, chords[0]], ['0:2', chords[1]], ['1:0', chords[2]], ['1:2', chords[3]]]).start(0);
                scheduledEvents.push(part);
            },
            bouken() {
                this.cleanup();
                Tone.Transport.bpm.value = 130;
                const kick = new Tone.MembraneSynth().toDestination();
                const snare = new Tone.NoiseSynth({noise: {type: 'white'}, envelope: {attack: 0.005, decay: 0.1, sustain: 0}}).toDestination();
                snare.volume.value = -10;
                const brass = new Tone.PolySynth(Tone.Synth, {oscillator: {type: 'sawtooth'}}).toDestination();
                brass.volume.value = -12;
                instruments.push(kick, snare, brass);
                const kickLoop = new Tone.Loop(time => kick.triggerAttackRelease('C1', '8n', time), '4n').start(0);
                const snareLoop = new Tone.Loop(time => snare.triggerAttackRelease('8n', time), '2n').start('4n');
                const brassNotes = [['C4', 'G4'], ['D4', 'A4'], ['E4', 'B4']];
                const sequence = new Tone.Sequence((time, note) => { brass.triggerAttackRelease(note, '8n', time); }, [brassNotes[0], brassNotes[1], brassNotes[2], null], '2n').start(0);
                scheduledEvents.push(kickLoop, snareLoop, sequence);
            },
            tatakai() {
                this.cleanup();
                Tone.Transport.bpm.value = 150;
                const dist = new Tone.Distortion(0.8).toDestination();
                const guitar = new Tone.PolySynth(Tone.FMSynth, { harmonicity: 1.5, modulationIndex: 10, envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.1 } }).connect(dist);
                guitar.volume.value = -12;
                const kick = new Tone.MembraneSynth({octaves: 10, pitchDecay: 0.01}).toDestination();
                kick.volume.value = -5;
                instruments.push(guitar, kick, dist);
                const kickLoop = new Tone.Loop(time => kick.triggerAttackRelease('C1', '16n', time), '8n').start(0);
                const sequence = new Tone.Sequence((time, note) => { guitar.triggerAttackRelease([note, Tone.Frequency(note).transpose(7).toNote()], '16n', time); }, ['E2', null, 'E2', 'F2', 'E2', null, 'D2', null], '8n').start(0);
                scheduledEvents.push(kickLoop, sequence);
            },
            bossa() {
                this.cleanup();
                Tone.Transport.bpm.value = 140;
                const ag = new Tone.PluckSynth({attackNoise: 1, dampening: 4000, resonance: 0.7}).toDestination();
                ag.volume.value = -8;
                const kick = new Tone.MembraneSynth().toDestination();
                const hihat = new Tone.MetalSynth({frequency: 200, envelope: {attack: 0.001, decay: 0.1, release: 0.01}, harmonicity: 5.1, modulationIndex: 32, resonance: 4000, octaves: 1.5}).toDestination();
                hihat.volume.value = -25;
                instruments.push(ag, kick, hihat);
                const part = new Tone.Part((time, note) => { ag.triggerAttackRelease(note, '8n', time); }, [['0:0', ['C4', 'E4', 'G4']], ['0:1.5', ['B3', 'D4', 'F4']], ['0:3', ['A3', 'C4', 'E4']]]).start(0);
                const kickLoop1 = new Tone.Loop(time => kick.triggerAttackRelease('C1', '8n', time), '2n').start(0);
                const kickLoop2 = new Tone.Loop(time => kick.triggerAttackRelease('C1', '8n', time), '2n').start('8n*1.5');
                const hihatLoop = new Tone.Loop(time => hihat.triggerAttackRelease('C5', '16n', time), '8n').start(0);
                scheduledEvents.push(part, kickLoop1, kickLoop2, hihatLoop);
            },
            acid() {
                this.cleanup();
                Tone.Transport.bpm.value = 128;
                const kick = new Tone.MembraneSynth().toDestination();
                const filter = new Tone.AutoFilter("16n").toDestination().start();
                filter.wet.value = 0.8;
                const acidBass = new Tone.MonoSynth({ oscillator: { type: 'sawtooth' }, filter: { Q: 6, type: 'lowpass', rolloff: -24 }, envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.1 }, filterEnvelope: { attack: 0.05, decay: 0.1, sustain: 0, release: 0.1, baseFrequency: 200, octaves: 4 } }).connect(filter);
                acidBass.volume.value = -10;
                instruments.push(kick, acidBass, filter);
                const kickLoop = new Tone.Loop(time => kick.triggerAttackRelease('C1', '8n', time), '4n').start(0);
                const sequence = new Tone.Sequence((time, note) => { acidBass.triggerAttackRelease(note, '16n', time); }, ['C2', 'C3', 'C2', 'G2', 'C2', 'C3', 'A#2', 'G2'], '16n').start(0);
                scheduledEvents.push(kickLoop, sequence);
            },
            happycore() {
                this.cleanup();
                Tone.Transport.bpm.value = 175;
                const kick = new Tone.MembraneSynth().toDestination();
                const lead = new Tone.Synth({oscillator: {type: 'pulse', width: 0.6}, envelope: {attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.2}}).toDestination();
                lead.volume.value = -10;
                instruments.push(kick, lead);
                const kickLoop = new Tone.Loop(time => kick.triggerAttackRelease('C1', '8n', time), '4n').start(0);
                const sequence = new Tone.Sequence((time, note) => { if(note) lead.triggerAttackRelease(note, '16n', time); }, ['C5', 'E5', 'G5', 'C6', 'G5', 'E5', 'C5', null], '8n').start(0);
                scheduledEvents.push(kickLoop, sequence);
            },
            metal() {
                this.cleanup();
                Tone.Transport.bpm.value = 180;
                const dist = new Tone.Distortion(0.9).toDestination();
                const guitar = new Tone.FMSynth({harmonicity: 2, modulationIndex: 15}).connect(dist);
                guitar.volume.value = -15;
                const kick = new Tone.MembraneSynth({pitchDecay: 0.01}).toDestination();
                kick.volume.value = -2;
                const snare = new Tone.NoiseSynth({noise: {type: 'white'}, envelope: {decay: 0.05}}).toDestination();
                snare.volume.value = -8;
                instruments.push(dist, guitar, kick, snare);
                const kickLoop = new Tone.Loop(time => kick.triggerAttackRelease('C1', '16n', time), '8n').start(0);
                const snareLoop = new Tone.Loop(time => snare.triggerAttackRelease('8n', time), '2n').start('4n');
                const sequence = new Tone.Sequence((time, note) => { guitar.triggerAttackRelease(note, '16n', time); }, ['E2', null, 'E2', null, 'F#2', 'E2', 'G2', 'F#2'], '16n').start(0);
                scheduledEvents.push(kickLoop, snareLoop, sequence);
            },
            minimal() {
                this.cleanup();
                Tone.Transport.bpm.value = 125;
                const kick = new Tone.MembraneSynth().toDestination();
                const synth = new Tone.MonoSynth({oscillator: {type: 'sine'}, envelope: {attack: 0.01, decay: 0.3, sustain: 0.1, release: 0.8}}).toDestination();
                synth.volume.value = -10;
                instruments.push(kick, synth);
                const kickLoop = new Tone.Loop(time => kick.triggerAttackRelease('C1', '8n', time), '4n').start(0);
                const sequence = new Tone.Sequence((time, note) => { synth.triggerAttackRelease(note, '8n', time); }, ['C4', null, 'D4', 'C4', null, 'E4', 'C4', null], '4n').start(0);
                scheduledEvents.push(kickLoop, sequence);
            },
            trance() {
                this.cleanup();
                Tone.Transport.bpm.value = 140;
                const kick = new Tone.MembraneSynth().toDestination();
                const delay = new Tone.FeedbackDelay("8n.", 0.5).toDestination();
                // FIX: Changed 'supersaw' to 'sawtooth' as it's a valid basic oscillator type for Tone.Synth
                const arpeggiator = new Tone.Synth({oscillator: {type: 'sawtooth'}}).connect(delay);
                arpeggiator.volume.value = -18;
                instruments.push(kick, delay, arpeggiator);

                const kickLoop = new Tone.Loop(time => kick.triggerAttackRelease('C1', '8n', time), '4n').start(0);
                const notes = ['C4', 'E4', 'G4', 'B4'];
                let noteIndex = 0;
                const arpLoop = new Tone.Loop(time => {
                    arpeggiator.triggerAttackRelease(notes[noteIndex % notes.length], '16n', time);
                    noteIndex++;
                }, '16n').start(0);
                scheduledEvents.push(kickLoop, arpLoop);
            }
        };

        // --- UI Control Functions ---
        function setStatus(text, isLoading) {
            statusIndicator.classList.remove('hidden');
            statusText.textContent = text;
            loadingSpinner.style.display = isLoading ? 'block' : 'none';
        }

        function hideStatus() {
            statusIndicator.classList.add('hidden');
        }

        function updatePlayButton() {
            playIcon.classList.toggle('hidden', isPlaying);
            pauseIcon.classList.toggle('hidden', !isPlaying);
        }

        // --- Main Logic ---
        async function generateMusic(style) {
            if (Tone.context.state !== 'running') {
                await Tone.start();
            }
            
            currentStyle = style;
            setStatus('BGM„ÇíÁîüÊàê‰∏≠...', true);
            buttonGrid.querySelectorAll('button').forEach(b => b.disabled = true);

            // Using setTimeout to allow UI to update before heavy processing
            setTimeout(() => {
                try {
                    bgmFactory[style]();
                    
                    // Schedule transport to stop after the specified duration
                    stopEventId = Tone.Transport.scheduleOnce(() => {
                        Tone.Transport.stop();
                    }, BGM_DURATION_SECONDS);

                    Tone.Transport.start();
                    isPlaying = true;

                    player.classList.remove('hidden');
                    currentBgmTitle.textContent = imageWords[style].name;
                    updatePlayButton();
                    hideStatus();
                } catch (error) {
                    console.error("Error generating music:", error);
                    setStatus('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ', false);
                } finally {
                    buttonGrid.querySelectorAll('button').forEach(b => b.disabled = false);
                }
            }, 100);
        }

        // --- MP3 Download Logic (Revised) ---
        async function downloadMp3() {
            if (!currentStyle) return;
            
            setStatus('MP3„Çí„Ç®„É≥„Ç≥„Éº„Éâ‰∏≠...', true);
            downloadBtn.disabled = true;

            try {
                // 1. Render audio offline
                const buffer = await Tone.Offline(() => {
                    bgmFactory[currentStyle]();
                    Tone.Transport.start();
                }, BGM_DURATION_SECONDS);

                // 2. Setup MP3 encoder
                const mp3encoder = new lamejs.Mp3Encoder(buffer.numberOfChannels, buffer.sampleRate, 128);
                const mp3Data = [];
                const sampleBlockSize = 1152;

                // 3. Get channel data and convert from Float32 to Int16
                const left = buffer.getChannelData(0);
                const right = buffer.numberOfChannels > 1 ? buffer.getChannelData(1) : null;
                const leftInt16 = new Int16Array(left.length);
                const rightInt16 = right ? new Int16Array(right.length) : null;

                for (let i = 0; i < left.length; i++) {
                    leftInt16[i] = Math.max(-1, Math.min(1, left[i])) * 32767;
                    if (right) {
                        rightInt16[i] = Math.max(-1, Math.min(1, right[i])) * 32767;
                    }
                }

                // 4. Encode data in chunks
                for (let i = 0; i < leftInt16.length; i += sampleBlockSize) {
                    const leftChunk = leftInt16.subarray(i, i + sampleBlockSize);
                    let mp3buf;
                    if (rightInt16) {
                        const rightChunk = rightInt16.subarray(i, i + sampleBlockSize);
                        mp3buf = mp3encoder.encodeBuffer(leftChunk, rightChunk);
                    } else {
                        mp3buf = mp3encoder.encodeBuffer(leftChunk);
                    }
                    if (mp3buf.length > 0) {
                        mp3Data.push(new Uint8Array(mp3buf));
                    }
                }

                // 5. Finalize the MP3
                const mp3buf = mp3encoder.flush();
                if (mp3buf.length > 0) {
                    mp3Data.push(new Uint8Array(mp3buf));
                }

                // 6. Create Blob and trigger download
                const blob = new Blob(mp3Data, { type: 'audio/mp3' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[-:T]/g, '');
                a.href = url;
                a.download = `${currentStyle}_${timestamp}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                hideStatus();

            } catch (error) {
                console.error("MP3 encoding failed:", error);
                setStatus('MP3„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', false);
            } finally {
                downloadBtn.disabled = false;
            }
        }

        // --- Initial Setup ---
        function init() {
            // Create image word buttons
            for (const key in imageWords) {
                const word = imageWords[key];
                const button = document.createElement('button');
                button.className = `btn-style w-full h-28 md:h-32 rounded-2xl text-gray-800 font-bold text-lg flex flex-col items-center justify-center shadow-md ${word.color} ${word.hover}`;
                button.innerHTML = `<span class="text-4xl mb-1">${word.emoji}</span><span>${word.name}</span>`;
                button.onclick = () => generateMusic(key);
                buttonGrid.appendChild(button);
            }

            // Player event listeners
            playPauseBtn.addEventListener('click', () => {
                if (Tone.context.state !== 'running') {
                    // If context is not running, do nothing until music is generated
                    return;
                }
                if (Tone.Transport.state === 'started') {
                    Tone.Transport.pause();
                    isPlaying = false;
                } else {
                    Tone.Transport.start();
                    isPlaying = true;
                }
                updatePlayButton();
            });

            downloadBtn.addEventListener('click', downloadMp3);
            
            // Stop audio when transport stops (e.g. at the end of playback)
            Tone.Transport.on('stop', () => {
                isPlaying = false;
                updatePlayButton();
                // Reset transport position for next play
                Tone.Transport.position = 0;
            });
        }

        init();
    </script>
